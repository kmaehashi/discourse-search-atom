name: Test
on: [push, pull_request]

jobs:
  Test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Test Setup
        run: |
          pip install -U pip setuptools
          pip install -r requirements.txt

      - name: Test
        run: |
          python discourse_search_atom.py --url "https://discuss.python.org/" --name "Discussions on Python.org: cupy" --query "cupy order:latest"
